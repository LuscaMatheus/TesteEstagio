<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Números Romanos</title>
  <link rel="stylesheet" href="estilo.css">
  <script src="index.js" defer></script>
</head>
<body>
    <main>
        <section class="container">
          <h1>Conversor de Números Romanos</h1>
          <div>
            <div class="input-group">
              <label for="decimal">Decimal:</label>
              <input id="decimal" type="number">
              <button id="toRomanBtn">Converter para Romano</button>
            </div>
  
            <div class="input-group">
              <label for="romano">Romano:</label>
              <input id="romano" type="text">
              <button id="toDecBtn">Converter para Decimal</button>
            </div>
          </div>
        </section>
    </main>
</body>
</html>
